services:
  db:
    image: postgres:15
    container_name: campusmanager-db
    # Load sensitive values from an external .env (not committed)
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # pg_isready without -d attempts to connect to a database named after the user
      test: ["CMD-SHELL", "pg_isready -U campus_user -d campus_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  admin-server:
    build: .
    image: campusmanager-admin-server:latest
    container_name: campusmanager-admin-server
    command: python main.py --name "Admin Panel" --port 5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - SECRET_KEY=dev_secret_key
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  teacher-server:
    build: .
    image: campusmanager-teacher-server:latest
    container_name: campusmanager-teacher-server
    command: python main.py --name "Teacher Dashboard" --port 5001
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - SECRET_KEY=dev_secret_key
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  student-server:
    build: .
    image: campusmanager-student-server:latest
    container_name: campusmanager-student-server
    command: python main.py --name "Student Dashboard" --port 5002
    ports:
      - "5002:5002"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - SECRET_KEY=dev_secret_key
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db

volumes:
  pgdata:
    driver: local
