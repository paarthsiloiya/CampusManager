services:
  admin-server:
    build: .
    image: campusmanager-admin-server:latest
    container_name: campusmanager-admin-server
    command: python main.py --name "Admin Panel" --port 5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - SECRET_KEY=dev_secret_key
    restart: unless-stopped

  teacher-server:
    build: .
    image: campusmanager-teacher-server:latest
    container_name: campusmanager-teacher-server
    command: python main.py --name "Teacher Dashboard" --port 5001
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - SECRET_KEY=dev_secret_key
    restart: unless-stopped

  student-server:
    build: .
    image: campusmanager-student-server:latest
    container_name: campusmanager-student-server
    command: python main.py --name "Student Dashboard" --port 5002
    ports:
      - "5002:5002"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
      - SECRET_KEY=dev_secret_key
    restart: unless-stopped
