{% extends "Auth/auth_base.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="bg-white/80 backdrop-blur-xl py-10 px-8 rounded-3xl shadow-2xl border border-white/50 w-full space-y-8">
    <div class="text-center">
        <h2 class="text-3xl font-bold tracking-tight text-primary-darker">Welcome Back</h2>
        <p class="mt-2 text-sm text-text-light">Please sign in to your dashboard</p>
    </div>

    <form class="mt-8 space-y-6" action="{{ url_for('auth.login') }}" method="POST">
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-text-dark mb-1">Email address</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="appearance-none relative block w-full px-4 py-3 border border-secondary-light placeholder-secondary rounded-xl text-text focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50 focus:bg-white sm:text-sm"
                    placeholder="Enter your email"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-text-dark mb-1">Password</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="appearance-none relative block w-full px-4 py-3 border border-secondary-light placeholder-secondary rounded-xl text-text focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50 focus:bg-white sm:text-sm"
                    placeholder="Enter your password"
                />
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-secondary-light rounded transition-colors" />
                <label for="remember-me" class="ml-2 block text-sm text-text-dark"> Remember me </label>
            </div>

            <div class="text-sm">
                <a href="#" class="font-medium text-primary hover:text-primary-dark transition-colors"> Forgot password? </a>
            </div>
        </div>

        <div>
            <button
                type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-primary/30 transition-all hover:shadow-primary/40"
            >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-primary-light group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                </span>
                Sign in
            </button>
        </div>

        <div class="text-center pt-2">
            <p class="text-sm text-text-light">
                Don't have an account?
                <a href="{{ url_for('auth.signin') }}" class="font-semibold text-primary hover:text-primary-dark transition-colors"> Create account </a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
