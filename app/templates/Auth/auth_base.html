<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Smart Curriculum & Attendance{% endblock %}</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Roboto", "sans-serif"],
                            heading: ["Roboto", "sans-serif"],
                            mont: ["Roboto", "sans-serif"],
                        },
                        colors: {
                            // Primary brand colors
                            lavender: "#F6F6FF",
                            orange: "#FCAB64",
                            deepred: "#B3001B",
                            darkblue: "#2D3142",
                            skyblue: "#6CB4EE",

                            // Extended color palette
                            primary: {
                                50: "#F6F6FF", // lavender
                                100: "#E0F2FE", // light skyblue
                                500: "#6CB4EE", // skyblue
                                600: "#4A90E2", // darker skyblue
                                700: "#2D3142", // darkblue
                                900: "#1E2332", // very dark blue
                            },
                            secondary: {
                                50: "#FFF4ED", // light orange
                                100: "#FFEDD5", // lighter orange
                                500: "#FCAB64", // orange
                                600: "#E8994D", // darker orange
                                700: "#D97706", // dark orange
                            },
                            accent: {
                                500: "#B3001B", // deepred
                                600: "#8B0000", // darker red
                                700: "#7F1D1D", // dark red
                            },
                            success: {
                                100: "#DCFCE7", // light green
                                500: "#22C55E", // green
                                600: "#16A34A", // dark green
                                700: "#15803D", // darker green
                            },
                            warning: {
                                100: "#FEF3C7", // light yellow
                                500: "#F59E0B", // yellow
                                600: "#D97706", // dark yellow
                            },
                            danger: {
                                100: "#FEE2E2", // light red
                                500: "#EF4444", // red
                                600: "#DC2626", // dark red
                                700: "#B91C1C", // darker red
                            },
                            neutral: {
                                50: "#F9FAFB", // very light gray
                                100: "#F3F4F6", // light gray
                                200: "#E5E7EB", // gray
                                300: "#D1D5DB", // medium gray
                                400: "#9CA3AF", // gray
                                500: "#6B7280", // dark gray
                                600: "#4B5563", // darker gray
                                700: "#374151", // very dark gray
                                800: "#1F2937", // near black
                                900: "#111827", // black
                            },
                        },
                    },
                },
            };
        </script>

        <style>
            :root {
                /* Primary brand colors */
                --color-lavender: #f6f6ff;
                --color-orange: #fcab64;
                --color-deepred: #b3001b;
                --color-darkblue: #2d3142;
                --color-skyblue: #6cb4ee;

                /* Auth page specific gradient */
                --auth-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            }

            body {
                background: var(--auth-gradient);
                background-attachment: fixed;
                font-family: "Roboto", sans-serif;
            }
        </style>
    </head>

    <body class="min-h-screen">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <div class="fixed top-4 right-4 z-50 space-y-2">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} p-4 rounded-lg shadow-lg {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
                <div class="flex items-center">
                    <span class="text-sm font-medium">{{ message }}</span>
                    <button type="button" class="ml-4 -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 text-gray-500 hover:text-gray-900" onclick="this.parentElement.parentElement.style.display='none'">
                        <span class="sr-only">Close</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %} {% block content %}{% endblock %} {% block scripts %}{% endblock %}
    </body>
</html>
